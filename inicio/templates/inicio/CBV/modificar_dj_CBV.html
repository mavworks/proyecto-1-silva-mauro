{% extends 'base.html' %}

{% block titulo %}
<h2>Modificar Dj<h2/>
{% endblock titulo %}

{% block mensaje_inicio %}
Modificar Dj {{dj.nombre}}:
{% endblock mensaje_inicio %}

{% block contenido %}

<form action={% url 'inicio:mod_dj' dj.id %} method='POST'>
    {% csrf_token %}
    <table>
    {{form}}
    </table>
    
    <button>Modificar</button>
    
</form>


{% endblock contenido %}

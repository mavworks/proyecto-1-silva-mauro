{% extends 'base.html' %}

{% block titulo %}
<h2>Eliminar Reseña<h2/>
{% endblock titulo %}

{% block mensaje_inicio %}
Eliminar
{% endblock mensaje_inicio %}

{% block contenido %}

<form action={%url 'usuario:eliminar_resenia' resenia.id %} method='POST'>

{% endblock contenido %}
